<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item>
      <ion-input [(ngModel)]="email" label="Correo electronico" labelPlacement="floating" placeholder="Ingrese su correo"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-input [(ngModel)]="password" label="Contraseña"  labelPlacement="floating" type="password" placeholder="Ingrese su Contraseña"></ion-input>
    </ion-item>
    
      <ion-button (click)="login()" expand="block" >
        Ingresar
      </ion-button>
  </ion-list>
</ion-content>
