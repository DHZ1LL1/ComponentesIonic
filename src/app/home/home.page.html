<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <ion-list [inset]="true">
      <ion-item routerLink="/cards">
        <ion-label>Cards</ion-label>
      </ion-item>
      <ion-item routerLink="/badges">
        <ion-label>Badges</ion-label>
      </ion-item>
      <ion-item routerLink="/chips">
        <ion-label>Chips</ion-label>
      </ion-item>
      <ion-item routerLink="/pac-man">
        <ion-label>Checkbox</ion-label>
      </ion-item>
      <ion-item routerLink="/mario">
        <ion-label>Date time</ion-label>
      </ion-item>
      <ion-item routerLink="/fab">
        <ion-label>Fab</ion-label>
      </ion-item>
      <ion-item routerLink="/grid">
        <ion-label>Grid</ion-label>
      </ion-item>
      <ion-item routerLink="/item">
        <ion-label>Item</ion-label>
      </ion-item>
      <ion-item routerLink="/range">
        <ion-label>Range</ion-label>
      </ion-item>
      <ion-item routerLink="/reorder">
        <ion-label>Searchbar</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-content>
