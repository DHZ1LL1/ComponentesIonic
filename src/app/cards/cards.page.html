<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Cards</ion-title>
    <ion-buttons slot="start">
      <ion-back-button default-href="/inicio"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">cards</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
    <ion-card-header>
      <ion-card-title>Media Cards</ion-card-title>
      <ion-card-subtitle>Ejemplo 1</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      Abiel ocupa ChatGPT
    </ion-card-content>
  </ion-card>
  <ion-card color="primary">    
    <ion-card-header>
      <ion-card-title>Basic Usage</ion-card-title>
      <ion-card-subtitle>Ejemplo 2</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      Hola profe Jaime, tengo hambre
    </ion-card-content>
  </ion-card>
  <ion-card color="medium">    
    <ion-card-header>
      <ion-card-title>List Card</ion-card-title>
      <ion-card-subtitle>Ejemplo 3</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
          </ion-thumbnail>
          <ion-label>Imagen 1</ion-label>
        </ion-item>
  
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
          </ion-thumbnail>
          <ion-label>Imagen 2</ion-label>
        </ion-item>
  
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
          </ion-thumbnail>
          <ion-label>Imagen 3</ion-label>
        </ion-item>
  
        <ion-item lines="none">
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
          </ion-thumbnail>
          <ion-label>Imagen 4</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
