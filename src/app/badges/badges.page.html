<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Badges</ion-title>
    <ion-buttons slot="start">
      <ion-back-button default-href="/inicio"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">badges</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-list>
    <ion-item color="primary">
      <ion-badge slot="start">111</ion-badge>
      <ion-label>Uso</ion-label>
    </ion-item>
    <ion-item color="tertiary">
      <ion-badge slot="end">222</ion-badge>
      <ion-label>Basico</ion-label>
    </ion-item>
  </ion-list>

  <br><br>
  
  <ion-list>
    <ion-item>
      <ion-label>Followers</ion-label>
      <ion-badge color="primary">22k</ion-badge>
    </ion-item>
    <ion-item>
      <ion-label>Likes</ion-label>
      <ion-badge color="secondary">118k</ion-badge>
    </ion-item>
    <ion-item>
      <ion-label>Stars</ion-label>
      <ion-badge color="tertiary">34k</ion-badge>
    </ion-item>
    <ion-item>
      <ion-label>Completed</ion-label>
      <ion-badge color="success">80</ion-badge>
    </ion-item>
    <ion-item>
      <ion-label>Warnings</ion-label>
      <ion-badge color="warning">70</ion-badge>
    </ion-item>
    <ion-item>
      <ion-label>Notifications</ion-label>
      <ion-badge color="danger">1000</ion-badge>
    </ion-item>
  </ion-list>
</ion-content>
